# Google Cloud Build configuration for deploying to Cloud Run
#
# Prerequisites:
# 1. Enable Cloud Build, Cloud Run, Artifact Registry, and Secret Manager APIs:
#    gcloud services enable cloudbuild.googleapis.com run.googleapis.com \
#      artifactregistry.googleapis.com secretmanager.googleapis.com
#
# 2. Create an Artifact Registry repository:
#    gcloud artifacts repositories create rx-renewal \
#      --repository-format=docker \
#      --location=us-central1 \
#      --description="Rx Renewal Docker images"
#
# 3. Grant Cloud Build service account the following roles:
#    - Cloud Run Admin
#    - Secret Manager Secret Accessor
#    - Artifact Registry Writer
#
# 4. Create a secret named GEMINI_API_KEY in Secret Manager
# 5. Set up a Cloud Build trigger connected to your repository
#
# Required substitution variables (set in Cloud Build trigger or command line):
# - _REGION: The Cloud Run region (e.g., us-central1)
# - _SERVICE_NAME: The Cloud Run service name (e.g., rx-renewal)
# - _REPO_NAME: The Artifact Registry repository name (e.g., rx-renewal)

steps:
  # Build the Docker image with the API key from Secret Manager
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          --build-arg GEMINI_API_KEY=$$GEMINI_API_KEY \
          -t ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:$COMMIT_SHA \
          -t ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:latest \
          .
    secretEnv: ['GEMINI_API_KEY']

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

# Store images in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_SERVICE_NAME}:latest'

# Access the secret from Secret Manager
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/GEMINI_API_KEY/versions/latest
      env: 'GEMINI_API_KEY'

# Default substitutions (can be overridden)
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'rx-renewal'
  _REPO_NAME: 'rx-renewal'

# Build timeout
timeout: '1200s'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
