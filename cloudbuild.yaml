# Google Cloud Build configuration for deploying to Cloud Run
#
# Prerequisites:
# 1. Enable Cloud Build, Cloud Run, Container Registry, and Secret Manager APIs:
#    gcloud services enable cloudbuild.googleapis.com run.googleapis.com containerregistry.googleapis.com secretmanager.googleapis.com
#
# 2. Grant Cloud Build service account the following roles:
#    - Cloud Run Admin (roles/run.admin)
#    - Secret Manager Secret Accessor (roles/secretmanager.secretAccessor)
#    - Storage Admin (roles/storage.admin) - Required for pushing to gcr.io
#    - Service Account User (roles/iam.serviceAccountUser) - For deploying to Cloud Run
#
#    Run these commands (replace YOUR_PROJECT_ID):
#      PROJECT_NUMBER=$(gcloud projects describe YOUR_PROJECT_ID --format='value(projectNumber)')
#      gcloud projects add-iam-policy-binding YOUR_PROJECT_ID \
#        --member="serviceAccount:$PROJECT_NUMBER@cloudbuild.gserviceaccount.com" \
#        --role="roles/run.admin"
#      gcloud projects add-iam-policy-binding YOUR_PROJECT_ID \
#        --member="serviceAccount:$PROJECT_NUMBER@cloudbuild.gserviceaccount.com" \
#        --role="roles/secretmanager.secretAccessor"
#      gcloud projects add-iam-policy-binding YOUR_PROJECT_ID \
#        --member="serviceAccount:$PROJECT_NUMBER@cloudbuild.gserviceaccount.com" \
#        --role="roles/storage.admin"
#      gcloud projects add-iam-policy-binding YOUR_PROJECT_ID \
#        --member="serviceAccount:$PROJECT_NUMBER@cloudbuild.gserviceaccount.com" \
#        --role="roles/iam.serviceAccountUser"
#
# 3. Create a secret named GEMINI_API_KEY in Secret Manager:
#    echo -n "your-api-key" | gcloud secrets create GEMINI_API_KEY --data-file=-
#
# 4. Set up a Cloud Build trigger connected to your repository
#
# Required substitution variables (set in Cloud Build trigger or command line):
# - _REGION: The Cloud Run region (e.g., us-central1)
# - _SERVICE_NAME: The Cloud Run service name (e.g., rx-renewal)

steps:
  # Build the Docker image with the API key from Secret Manager
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          --build-arg GEMINI_API_KEY=$$GEMINI_API_KEY \
          -t gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA \
          -t gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest \
          .
    secretEnv: ['GEMINI_API_KEY']

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

# Access the secret from Secret Manager
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/GEMINI_API_KEY/versions/latest
      env: 'GEMINI_API_KEY'

# Default substitutions (can be overridden)
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'rx-renewal'

# Build timeout
timeout: '1200s'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
